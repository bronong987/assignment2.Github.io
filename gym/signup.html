    <!--Contact-->
    <div class="section grey lighten-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel grey lighten-5">
                        <div class="center">
                            <i class="material-icons medium">fiber_new</i>
                            <h5 class="center">Sign Up</h5>
                        </div>
                        <form class="form">
                            <div class="input-field">
                                <input type="email" placeholder="johnDoe@email.com" id="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="John Doe" id="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="S****123A" id="nric" maxlength="9">
                                <label for="nric">NRIC</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="+65 98765432" id="phone" maxlength="8">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="BLK 1 STREET" id="address">
                                <label for="address">Address</label>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="input-field">
                                        <input type="text" placeholder="John Doe" id="unit">
                                        <label for="unit">Unit-No</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <input type="text" placeholder="567123" id="postal" maxlength="6">
                                        <label for="postal">Postal Code</label>
                                    </div>
                                </div>
                            </div>
                            <div class="container row">
                                <div class="col s6">
                                    <p>
                                        <label>
                                            <input class="with-gap" name="gender" type="radio" />
                                            <span>Male</span>
                                        </label>
                                    </p>
                                </div>
                                <div class="col s6">
                                    <p>
                                        <label>
                                            <input class="with-gap" name="gender" type="radio" />
                                            <span>Female</span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-gradient">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
